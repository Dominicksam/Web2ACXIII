<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.name }}'s Movie Library</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ user.name }}'s Movie Library</h1>

        <form action="/add" method="POST">
            <input type="text" name="title" placeholder="Movie Title" required>
            <input type="text" name="genre" placeholder="Genre (optional)">
            <textarea name="review" placeholder="Your review"></textarea>
            <input type="number" name="rating" min="0" max="10" placeholder="Rating" required>
            <button type="submit">Add Movie</button>
        </form>

        {% if user.movies %}
            <div class="movie-list">
                {% for movie in user.movies %}
                    <div class="movie-card">
                        <img src="{{ movie.poster }}" alt="{{ movie.title }}">
                        <div class="movie-info">
                            <h3>{{ movie.title }}</h3>
                            <p>{{ movie.display_info() }}</p>
                            <p><strong>Rating:</strong> {{ movie.get_user_rating() }}/10</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No movies in your library yet.</p>
        {% endif %}
    </div>
</body>
</html>
